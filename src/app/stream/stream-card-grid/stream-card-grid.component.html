<div class="grid-container">
    <div class="flex">
      <h1>Recommended Movies</h1>
      <a href="#">See All</a>
    </div>
    <div class="movie-grid"  >
      <div class="movie-grid-component" *ngFor="let i of cards"  >
        <div class="image-container" >
          <img
            class="movie-poster"
            src="{{i.image}}"
            alt="movie-poster"
          />
        </div>
        
      </div>
